<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS Styled Clock</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="time.js" defer></script>
  <script src="date.js" defer></script>
</head>

<body id="dynamicBg"
class="bg-gray-900 bg-cover bg-center text-white flex items-center justify-center min-h-screen">

  <main class="grid grid-rows-[auto_auto] gap-4 p-6 bg-gray-800 rounded-lg shadow-lg max-w-xs">
      <!-- Time -->
      <time class="flex items-center space-x-4">
          <data class="hours text-8xl font-mono font-bold justify-self-start">HH</data>
          <div class="flex flex-col items-end justify-self-end">
              <data class="minutes text-6xl font-mono font-bold">MM</data>
              <data class="seconds text-2x1 font-mono font-light">SS</data>
          </div>
          <data class="amOrPM text-lg font-mono col-span-2 justify-self-center">AM/PM</data>
          <span id="timeIcon" class="ml-4 text-yellow-500">
              <!-- Default Icon -->
               â˜€
          </span>
      </time>

      <!-- Date -->
      <time class="text-center text-sm font-mono space-x-2">
          <data class="month">Month</data>
          <data class="dayOfMonth font-semibold">00</data>,
          <data class="year font-light">0000</data> -
          <data class="dayOfWeek uppercase tracking-wide">SMTWTFS</data>
      </time>
  </main>

</body>

</html>
